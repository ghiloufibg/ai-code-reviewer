# SonarCloud Configuration for AI Code Reviewer

# Project identification
sonar.projectKey=ghiloufibg_ai-code-reviewer
sonar.projectName=AI Code Reviewer
sonar.organization=ghiloufi

# Source encoding
sonar.sourceEncoding=UTF-8

# Java version
sonar.java.source=21

# Multi-module Maven project - paths are relative to each module
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage report paths (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Quality Gate enforcement - build fails if gate conditions not met
# Quality gate conditions (configured on SonarCloud):
# - Coverage >= 70% on new code
# - Reliability Rating = A (no bugs)
# - Security Rating = A (no vulnerabilities)
# - Maintainability Rating = A (no code smells above threshold)
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Exclusions from analysis
# Exclude deprecated security-analysis-api module entirely
sonar.exclusions=**/generated/**,**/*DTO.java,**/*Config.java,security-analysis-api/**/*

# Skip security-analysis-api module from analysis (deprecated API)
sonar.modules=core,api-gateway,llm-worker

# Module-specific configurations
core.sonar.projectBaseDir=core
api-gateway.sonar.projectBaseDir=api-gateway
llm-worker.sonar.projectBaseDir=llm-worker

# Test exclusions
sonar.test.exclusions=**/test/**

# Duplication exclusions
sonar.cpd.exclusions=**/*DTO.java,**/*Config.java
