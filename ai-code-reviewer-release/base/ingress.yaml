apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-reviewer-ingress
  namespace: ai-reviewer
  labels:
    app.kubernetes.io/name: ai-reviewer-ingress
    app.kubernetes.io/part-of: ai-code-reviewer
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - ai-reviewer.your-domain.com
      secretName: ai-reviewer-tls
  rules:
    - host: ai-reviewer.your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
