apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: scm-credentials
  namespace: ai-reviewer
  labels:
    app.kubernetes.io/name: scm-credentials
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: ai-code-reviewer
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: scm-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: gitlab-token
      remoteRef:
        key: ai-code-reviewer/scm
        property: gitlab-token
    - secretKey: github-token
      remoteRef:
        key: ai-code-reviewer/scm
        property: github-token
