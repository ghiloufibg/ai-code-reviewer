apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: ai-reviewer
data:
  redis.host: "redis"
  redis.port: "6379"
  llm.provider: "openai"
  llm.base-url: "https://api.openai.com/v1"
  llm.model: "gpt-4o-mini"
  gitlab.enabled: "true"
  github.enabled: "false"
  gitlab.api-url: "http://host.docker.internal:80"
  jira.base-url: "http://host.docker.internal:8080"
  log.level: "DEBUG"
