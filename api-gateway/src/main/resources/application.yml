server:
  port: 8080

spring:
  config:
    import:
      - classpath:application-prompts.yml
      - classpath:application-prompts-optimized.yml
  application:
    name: ai-code-reviewer-gateway
  webflux:
    base-path: /
  jackson:
    serialization:
      write-dates-as-timestamps: false

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ai_code_reviewer}
    username: ${DB_USER:reviewer}
    password: ${DB_PASSWORD:reviewer}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: AICodeReviewerHikariCP

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        format_sql: false
        show_sql: false
    open-in-view: false

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 10s

# Prompt Configuration
prompts:
  variant: OPTIMIZED

# SCM Provider Configuration.
scm:
  providers:
    github:
      enabled: false
      api-url: https://api.github.com
      token: ${GITHUB_TOKEN:}

    gitlab:
      enabled: true
      api-url: ${GITLAB_API_URL:https://gitlab.com/api/v4}
      token: ${GITLAB_TOKEN:}


# LLM Provider Configuration.
llm:
  provider:
    active: OPENAI
    circuit-breaker:
      failure-threshold: 50.0
      timeout: 30s
    max-retries: 3

  providers:
    openai:
      enabled: true
      api-key: ${OPENAI_API_KEY:}
      base-url: https://api.openai.com/v1
      default-model: gpt-4o-mini
      available-models:
        - gpt-4o
        - gpt-4o-mini
        - gpt-3.5-turbo
      max-tokens: 4000
      temperature: 0.1
      stream-enabled: true
      max-retries: 3
      timeout: 60s
      circuit-breaker-failure-threshold: 50.0
      circuit-breaker-timeout: 30s

# Context Retrieval Configuration
context-retrieval:
  enabled: true
  strategy-timeout-seconds: 5
  enabled-strategies:
    - metadata-based
    - git-history
  rollout:
    percentage: 100
    skip-large-diffs: true
    max-diff-lines: 5000

# Ticket System Configuration
ticket-system:
  jira:
    enabled: true
    base-url: ${JIRA_BASE_URL:http://localhost:8080}
    token: ${JIRA_TOKEN:}

# Feature Flags
features:
  summary-comment:
    enabled: false  # Disabled by default for GitLab-only MVP
    # When enabled, posts a summary-only comment to GitLab MR
    # providing high-level overview of the AI code review
    include-statistics: true  # Include issue/note counts
    include-severity-breakdown: true  # Show severity distribution

# Async Review Processing
async:
  review:
    consumer:
      enabled: ${ASYNC_CONSUMER_ENABLED:false}

# Webhook Configuration
webhook:
  enabled: ${WEBHOOK_ENABLED:true}
  api-keys: ${WEBHOOK_API_KEYS:}
  idempotency-ttl: PT24H
  rate-limit-per-minute: 60
  ip-whitelist: ${WEBHOOK_IP_WHITELIST:}

# Management endpoints.
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,retries,retryevents
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    retries:
      enabled: true
  metrics:
    tags:
      application: ai-code-reviewer
      service: api-gateway

# OpenAPI Documentation
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# Logging.
logging:
  level:
    com.ghiloufi.aicode: DEBUG
    org.springframework.web.reactive: INFO
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Reactor Netty settings.
reactor:
  netty:
    pool:
      max-connections: 500
      acquire-timeout: 60s