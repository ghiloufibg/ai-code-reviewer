server:
  port: 8080

spring:
  application:
    name: ai-code-reviewer-gateway
  webflux:
    base-path: /
  jackson:
    serialization:
      write-dates-as-timestamps: false

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ai_code_reviewer}
    username: ${DB_USER:reviewer}
    password: ${DB_PASSWORD:reviewer}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: AICodeReviewerHikariCP

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        format_sql: false
        show_sql: false
    open-in-view: false

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

# SCM Provider Configuration.
scm:
  providers:
    github:
      enabled: false
      api-url: https://api.github.com
      token: ${GITHUB_TOKEN:}

    gitlab:
      enabled: true
      api-url: ${GITLAB_API_URL:https://gitlab.com/api/v4}
      token: ${GITLAB_TOKEN:}


# LLM Provider Configuration.
llm:
  provider:
    active: OPENAI
    circuit-breaker:
      failure-threshold: 50.0
      timeout: 30s
    max-retries: 3

  providers:
    openai:
      enabled: true
      api-key: ${OPENAI_API_KEY:}
      base-url: https://api.openai.com/v1
      default-model: gpt-4o-mini
      available-models:
        - gpt-4o
        - gpt-4o-mini
        - gpt-3.5-turbo
      max-tokens: 4000
      temperature: 0.1
      stream-enabled: true
      max-retries: 3
      timeout: 60s
      circuit-breaker-failure-threshold: 50.0
      circuit-breaker-timeout: 30s

# Management endpoints.
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging.
logging:
  level:
    com.ghiloufi.aicode: DEBUG
    org.springframework.web.reactive: INFO
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Reactor Netty settings.
reactor:
  netty:
    pool:
      max-connections: 500
      acquire-timeout: 60s