name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Xmx2048m'
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE_PREFIX: ${{ vars.DOCKERHUB_USERNAME }}/ai-code-reviewer

jobs:
  # ============================================
  # STEP 1: Google Java Format Validation
  # ============================================
  format-check:
    name: Google Java Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Check Google Java Format
        run: mvn spotless:check -B

      - name: Format check failed - show diff
        if: failure()
        run: |
          echo "Code formatting issues detected!"
          echo "Run 'mvn spotless:apply' locally to fix formatting."
          mvn spotless:apply -B
          git diff --color=always

  # ============================================
  # STEP 2: SonarCloud Quality Scan
  # ============================================
  sonar-scan:
    name: SonarCloud Quality Scan
    runs-on: ubuntu-latest
    needs: format-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and Test with Coverage
        run: mvn clean verify -Pcoverage -B

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            **/target/site/jacoco/
          retention-days: 7

      - name: Generate Coverage Summary
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for module in core api-gateway security-analysis-api llm-worker; do
            if [ -f "$module/target/site/jacoco/index.html" ]; then
              coverage=$(grep -oP 'Total[^%]*\K[0-9]+%' "$module/target/site/jacoco/index.html" | head -1 || echo "N/A")
              echo "- **$module**: $coverage" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.qualitygate.wait=true \
            -B

      - name: Quality Gate Status
        if: always()
        run: |
          echo "## SonarCloud Quality Gate" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Quality gate enforcement is enabled. The build will fail if:" >> $GITHUB_STEP_SUMMARY
          echo "- Code coverage drops below 70%" >> $GITHUB_STEP_SUMMARY
          echo "- Reliability rating is worse than A (any bugs)" >> $GITHUB_STEP_SUMMARY
          echo "- Security rating is worse than A (any vulnerabilities)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View detailed report on SonarCloud](https://sonarcloud.io/project/overview?id=${{ vars.SONAR_PROJECT_KEY }})" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # STEP 3: SAST Security Analysis
  # ============================================
  sast-analysis:
    name: SAST Security Analysis
    runs-on: ubuntu-latest
    needs: format-check
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run SpotBugs with Find Security Bugs
        run: mvn compile spotbugs:check -Psecurity -B -pl '!security-analysis-api'
        continue-on-error: false

      - name: Run Trivy Dependency Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-deps.sarif'
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln'
        continue-on-error: true

      - name: Upload Trivy Dependency SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-deps.sarif') != ''
        with:
          sarif_file: trivy-deps.sarif
          category: trivy-dependencies

      - name: Run Semgrep SAST
        run: |
          pip install semgrep
          semgrep scan --config p/java --config p/spring --config p/security-audit --config p/secrets --config p/owasp-top-ten --exclude 'security-analysis-api/**' --sarif --output semgrep.sarif . || true
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload Semgrep SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('semgrep.sarif') != ''
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      - name: Upload SpotBugs Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: spotbugs-reports
          path: |
            **/target/spotbugsXml.xml
            **/target/spotbugs.html
          retention-days: 7

      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-reports
          path: |
            **/target/dependency-check/
          retention-days: 7

      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-reports
          path: semgrep.sarif
          retention-days: 7

      - name: SAST Summary
        if: always()
        run: |
          echo "## SAST Security Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SpotBugs + Find Security Bugs" >> $GITHUB_STEP_SUMMARY
          echo "Static analysis for security vulnerabilities in Java code." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### OWASP Dependency-Check" >> $GITHUB_STEP_SUMMARY
          echo "Scans dependencies for known CVEs (fails on CVSS >= 7.0)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Semgrep" >> $GITHUB_STEP_SUMMARY
          echo "Pattern-based security scanning with Java, Spring, OWASP Top 10, and secrets detection." >> $GITHUB_STEP_SUMMARY
          echo "Results uploaded to GitHub Security tab." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "target/dependency-check/dependency-check-report.html" ]; then
            echo "Dependency-Check report generated. Download artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # STEP 4: Docker Build & Container SAST Scan
  # ============================================
  docker-build-scan:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: [sonar-scan, sast-analysis]
    permissions:
      security-events: write
      contents: read
    strategy:
      matrix:
        service: [api-gateway, llm-worker, security-analysis-api]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        run: |
          SERVICE=${{ matrix.service }}
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          echo "image_name=${{ env.DOCKER_IMAGE_PREFIX }}-${SERVICE}" >> $GITHUB_OUTPUT
          echo "image_tag=${SHA_SHORT}" >> $GITHUB_OUTPUT
          echo "full_image=${{ env.DOCKER_IMAGE_PREFIX }}-${SERVICE}:${SHA_SHORT}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.service }}/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.full_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.full_image }}
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report-${{ matrix.service }}
          path: 'trivy-${{ matrix.service }}.sarif'
          retention-days: 7

      - name: Container Scan Summary
        if: always()
        run: |
          echo "## Container Security Scan: ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`${{ steps.meta.outputs.full_image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Trivy scanned for CRITICAL and HIGH vulnerabilities." >> $GITHUB_STEP_SUMMARY
          echo "Results uploaded to GitHub Security tab." >> $GITHUB_STEP_SUMMARY

  # ============================================
  # STEP 5: Publish to Docker Hub (on merge to master)
  # ============================================
  docker-publish:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: docker-build-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    strategy:
      matrix:
        service: [api-gateway, llm-worker, security-analysis-api]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tags
        id: meta
        run: |
          SERVICE=${{ matrix.service }}
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout 2>/dev/null || echo "0.2.0")
          echo "image_name=${{ env.DOCKER_IMAGE_PREFIX }}-${SERVICE}" >> $GITHUB_OUTPUT
          echo "tags=${{ env.DOCKER_IMAGE_PREFIX }}-${SERVICE}:${SHA_SHORT},${{ env.DOCKER_IMAGE_PREFIX }}-${SERVICE}:${VERSION},${{ env.DOCKER_IMAGE_PREFIX }}-${SERVICE}:latest" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Publish Summary
        run: |
          echo "## Docker Image Published: ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Published to Docker Hub:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
