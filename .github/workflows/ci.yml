name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Xmx2048m'

jobs:
  # ============================================
  # STEP 1: Google Java Format Validation
  # ============================================
  format-check:
    name: Google Java Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Check Google Java Format
        run: mvn spotless:check -B

      - name: Format check failed - show diff
        if: failure()
        run: |
          echo "Code formatting issues detected!"
          echo "Run 'mvn spotless:apply' locally to fix formatting."
          mvn spotless:apply -B
          git diff --color=always

  # ============================================
  # STEP 2: SonarCloud Quality Scan
  # ============================================
  sonar-scan:
    name: SonarCloud Quality Scan
    runs-on: ubuntu-latest
    needs: format-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and Test with Coverage
        run: mvn clean verify -Pcoverage -B

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=ghiloufi_ai-code-reviewer \
            -Dsonar.organization=ghiloufi \
            -Dsonar.host.url=https://sonarcloud.io \
            -B
