core:
  review:
    max-retries: 3
    timeout-minutes: 10
    enable-caching: true

context-retrieval:
  git-history:
    enabled: false
    analysis-depth: 100
    co-change-threshold: 3
    confidence-minimum: 0.3
    time-window-days: 90

logging:
  level:
    com.ghiloufi.aicode.core: DEBUG
    org.kohsuke.github: INFO