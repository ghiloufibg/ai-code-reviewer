# Test configuration for LangChain4j migration
spring.main.web-application-type=none

# Disable LangChain4j auto-configuration for tests
spring.autoconfigure.exclude=\
  dev.langchain4j.spring.OpenAiAutoConfig,\
  dev.langchain4j.spring.OllamaAutoConfig

# Test mode configuration
app.mode=local
app.repository=test-repo
app.pullRequestNumber=0
app.fromCommit=HEAD~1
app.toCommit=HEAD

# Legacy fields for compatibility
app.model=test-model
app.ollamaHost=http://localhost:1234
app.timeoutSeconds=45

# Diff Configuration
app.diff.contextLines=5
app.diff.maxLinesPerChunk=1500

# Project Configuration
app.project.defaultBranch=main
app.project.javaVersion=17
app.project.buildSystem=maven

# Logging
logging.level.com.ghiloufi.aicode=INFO
logging.level.root=WARN