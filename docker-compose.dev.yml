services:
  redis:
    image: redis:7-alpine
    container_name: ai-code-reviewer-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-reviewer-network

  postgres:
    image: postgres:15-alpine
    container_name: ai-code-reviewer-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_code_reviewer
      POSTGRES_USER: ${POSTGRES_USER:-ai_reviewer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_reviewer} -d ai_code_reviewer"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-reviewer-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-code-reviewer-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - ai-reviewer-network
    depends_on:
      postgres:
        condition: service_healthy

  redis-insight:
    image: redis/redisinsight:latest
    container_name: ai-code-reviewer-redis-insight-dev
    restart: unless-stopped
    ports:
      - "5540:5540"
    volumes:
      - redis-insight-data:/data
    networks:
      - ai-reviewer-network
    depends_on:
      redis:
        condition: service_healthy

  ai-code-reviewer:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
      no_cache: true
    container_name: ai-code-reviewer-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Spring profile for development
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-local}

      # Database Configuration - PostgreSQL
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ai_code_reviewer
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-ai_reviewer}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: "true"

      # SCM Provider Configuration - GitLab (enabled for local testing)
      SCM_PROVIDERS_GITLAB_ENABLED: "true"
      SCM_PROVIDERS_GITLAB_API_URL: "http://host.docker.internal:80"
      SCM_PROVIDERS_GITLAB_TOKEN: ${GITLAB_TOKEN}

      # SCM Provider Configuration - GitHub (disabled for local UAT)
      SCM_PROVIDERS_GITHUB_ENABLED: "false"
      SCM_PROVIDERS_GITHUB_TOKEN: "${GITHUB_TOKEN:-dummy-token}"

      # LLM Configuration - OpenAI (uses environment variables from .env)
      LLM_PROVIDERS_OPENAI_BASE_URL: "${LLM_BASE_URL:-https://api.openai.com/v1}"
      LLM_PROVIDERS_OPENAI_DEFAULT_MODEL: "${LLM_MODEL:-gpt-4o-mini}"
      LLM_PROVIDERS_OPENAI_API_KEY: "${LLM_API_KEY}"

      # Ticket System Configuration - Jira (enabled by default for dev)
      TICKET_SYSTEM_JIRA_ENABLED: "true"
      TICKET_SYSTEM_JIRA_BASE_URL: "${JIRA_BASE_URL:-http://host.docker.internal:8080}"
      TICKET_SYSTEM_JIRA_TOKEN: "${JIRA_TOKEN}"

      # Ticket Analysis LLM Configuration (uses same LLM provider for intelligent ticket parsing)
      TICKET_ANALYSIS_LLM_ENABLED: "${TICKET_ANALYSIS_ENABLED:-true}"
      TICKET_ANALYSIS_LLM_BASE_URL: "${TICKET_ANALYSIS_BASE_URL:-${LLM_BASE_URL:-https://api.openai.com/v1}}"
      TICKET_ANALYSIS_LLM_MODEL: "${TICKET_ANALYSIS_MODEL:-${LLM_MODEL:-gpt-4o-mini}}"
      TICKET_ANALYSIS_LLM_API_KEY: "${TICKET_ANALYSIS_API_KEY:-${LLM_API_KEY}}"

      # Redis Configuration
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # Async Review Consumer (disabled - llm-worker handles this)
      ASYNC_CONSUMER_ENABLED: "false"

      # Feature Flags
      FEATURES_SUMMARY_COMMENT_ENABLED: "true"

      # Application Configuration (more verbose logging for dev)
      LOGGING_LEVEL_COM_GHILOUFI_AICODE: "${LOG_LEVEL:-DEBUG}"
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: "DEBUG"

      # Context Orchestration Debug Logging (for PR context debugging)
      LOGGING_LEVEL_COM_GHILOUFI_AICODE_CORE_APPLICATION_SERVICE_CONTEXT: "DEBUG"
      LOGGING_LEVEL_COM_GHILOUFI_AICODE_CORE_SERVICE_PROMPT: "DEBUG"
      LOGGING_LEVEL_COM_GHILOUFI_AICODE_CORE_APPLICATION_SERVICE_AIREVIEWSTREAMINGSERVICE: "DEBUG"

      # JVM Options for development (with remote debugging enabled)
      JAVA_OPTS: "-Xmx1024m -Xms512m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    ports:
      - "8081:8080"      # AI Code Reviewer API
      - "5005:5005"      # Remote debugging port
    volumes:
      - ai-reviewer-logs:/app/logs
    extra_hosts:
      # Enable access to host machine for LM Studio and existing GitLab
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - ai-reviewer-network

  security-analysis-api:
    build:
      context: .
      dockerfile: security-analysis-api/Dockerfile
      no_cache: true
    container_name: security-analysis-api-dev
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      JAVA_OPTS: "-Xmx512m -XX:+UseZGC"
      LOGGING_LEVEL_COM_GHILOUFI_SECURITY: "${LOG_LEVEL:-INFO}"
    ports:
      - "8082:8080"      # Security Analysis API
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - ai-reviewer-network

  llm-worker:
    build:
      context: .
      dockerfile: llm-worker/Dockerfile
      no_cache: true
    container_name: llm-worker-dev
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # LLM Provider Configuration
      LLM_PROVIDER: ${LLM_WORKER_PROVIDER:-openai}

      # OpenAI Configuration
      OPENAI_API_KEY: ${LLM_API_KEY}
      OPENAI_MODEL: ${LLM_MODEL:-gpt-4o}
      OPENAI_BASE_URL: ${LLM_BASE_URL:-https://api.openai.com/v1}

      # Alternative Providers (configure as needed)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-sonnet-4-20250514}

      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-pro}

      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3}

      # SCM Provider Configuration
      GITLAB_ENABLED: ${GITLAB_ENABLED:-true}
      GITLAB_API_URL: ${GITLAB_API_URL:-http://host.docker.internal:80}
      GITLAB_TOKEN: ${GITLAB_TOKEN}

      GITHUB_ENABLED: ${GITHUB_ENABLED:-false}
      GITHUB_API_URL: ${GITHUB_API_URL:-https://api.github.com}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}

      # Ticket System Configuration (enabled by default, graceful failure when no token)
      JIRA_ENABLED: ${JIRA_ENABLED:-true}
      JIRA_BASE_URL: ${JIRA_BASE_URL:-http://host.docker.internal:8080}
      JIRA_TOKEN: ${JIRA_TOKEN:-}

      # Worker Configuration
      WORKER_CONSUMER_GROUP: llm-workers
      WORKER_CONSUMER_ID: worker-1
      WORKER_BATCH_SIZE: 10
      WORKER_TIMEOUT_SECONDS: 120

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CORE_LOG_LEVEL: ${CORE_LOG_LEVEL:-INFO}
      LANGCHAIN4J_LOG_LEVEL: ${LANGCHAIN4J_LOG_LEVEL:-INFO}

      # JVM Options
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseZGC"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - ai-reviewer-network

volumes:
  ai-reviewer-logs:
    name: ai-reviewer-logs-dev
  postgres-data:
    name: ai-reviewer-postgres-data-dev
  pgadmin-data:
    name: ai-reviewer-pgadmin-data-dev
  redis-data:
    name: ai-reviewer-redis-data-dev
  redis-insight-data:
    name: ai-reviewer-redis-insight-data-dev

networks:
  ai-reviewer-network:
    name: ai-reviewer-network-dev
    driver: bridge
