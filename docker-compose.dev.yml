services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-code-reviewer-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_code_reviewer
      POSTGRES_USER: ${POSTGRES_USER:-ai_reviewer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_reviewer} -d ai_code_reviewer"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-reviewer-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-code-reviewer-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - ai-reviewer-network
    depends_on:
      postgres:
        condition: service_healthy

  ai-code-reviewer:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
    container_name: ai-code-reviewer-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Spring profile for development
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-local}

      # Database Configuration - PostgreSQL
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ai_code_reviewer
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-ai_reviewer}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: "true"

      # SCM Provider Configuration - GitLab (enabled for local testing)
      SCM_PROVIDERS_GITLAB_ENABLED: "true"
      SCM_PROVIDERS_GITLAB_API_URL: "http://host.docker.internal:80"
      SCM_PROVIDERS_GITLAB_TOKEN: ${GITLAB_TOKEN}

      # SCM Provider Configuration - GitHub (disabled for local UAT)
      SCM_PROVIDERS_GITHUB_ENABLED: "false"
      SCM_PROVIDERS_GITHUB_TOKEN: "${GITHUB_TOKEN:-dummy-token}"

      # LLM Configuration - OpenAI (uses environment variables from .env)
      LLM_PROVIDERS_OPENAI_BASE_URL: "${LLM_BASE_URL:-https://api.openai.com/v1}"
      LLM_PROVIDERS_OPENAI_DEFAULT_MODEL: "${LLM_MODEL:-gpt-4o-mini}"
      LLM_PROVIDERS_OPENAI_API_KEY: "${LLM_API_KEY}"

      # Application Configuration (more verbose logging for dev)
      LOGGING_LEVEL_COM_GHILOUFI_AICODE: "${LOG_LEVEL:-DEBUG}"
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: "DEBUG"

      # JVM Options for development
      JAVA_OPTS: "-Xmx1024m -Xms512m"
    ports:
      - "8081:8080"      # AI Code Reviewer API
      - "5005:5005"      # Remote debugging port
    volumes:
      - ai-reviewer-logs:/app/logs
    extra_hosts:
      # Enable access to host machine for LM Studio and existing GitLab
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - ai-reviewer-network

volumes:
  ai-reviewer-logs:
    name: ai-reviewer-logs-dev
  postgres-data:
    name: ai-reviewer-postgres-data-dev
  pgadmin-data:
    name: ai-reviewer-pgadmin-data-dev

networks:
  ai-reviewer-network:
    name: ai-reviewer-network-dev
    driver: bridge
