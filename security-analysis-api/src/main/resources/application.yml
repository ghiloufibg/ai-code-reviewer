server:
  port: 8080

spring:
  application:
    name: security-analysis-api
    version: 1.0.0

api:
  version: v1
  base-path: /api/v1

logging:
  level:
    com.ghiloufi.security: INFO
    org.springframework: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  version: '@project.version@'
  info:
    title: Security Analysis API
    description: REST API for analyzing Java code security vulnerabilities
    version: v1

security:
  analysis:
    multi-tool:
      enabled: true
    tools:
      spotbugs:
        enabled: true
        timeout-seconds: 30
      semgrep:
        enabled: true
        timeout-seconds: 10
        config: "p/owasp-top-ten"
      pmd:
        enabled: true
        timeout-seconds: 15
        ruleset: "category/java/security.xml"
      dependency-check:
        enabled: true
    deduplication:
      enabled: true
      strategy: KEEP_HIGHEST_SEVERITY
    max-findings: 100
