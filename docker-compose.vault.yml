services:
  vault:
    image: hashicorp/vault:1.15
    container_name: vault-dev
    restart: always
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://127.0.0.1:8200
      VAULT_API_ADDR: http://127.0.0.1:8200
    ports:
      - "8200:8200"
    volumes:
      - vault-data:/vault/data
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ai-reviewer-network

volumes:
  vault-data:
    name: vault-data-dev

networks:
  ai-reviewer-network:
    name: ai-reviewer-network-dev
    external: true
